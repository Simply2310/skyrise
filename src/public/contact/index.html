<!DOCTYPE html>
<html id="html">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/contactform.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Manafia</label>
            <ul>
              <li><a class="active" href="../index.html">Home</a></li>
              <li><a href="#">Forums</a></li>
              <li><a href="#">Store</a></li>
              <li><a href="./index.html">Contact</a></li>
            </ul>
          </nav>


          <div class="container">
            <form method="POST" action="/email">
              <div class="row">
                <div class="col-25">
                  <label for="email">Your Email</label>
                </div>
                <div class="col-75">
                  <input type="email" id="email" name="email" placeholder="Example: manafiadevelopment@outlook.com">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="username">Username</label>
                </div>
                <div class="col-75">
                  <input type="text" id="username'" name="username" placeholder="IGN/ MC Username">
                </div>
              </div>
              
              <div class="row">
                <div class="col-25">
                  <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                  <select id="subject" name="subject">
                    <option value="Technical Support">Technical</option>
                    <option value="Suggestions">Suggestions</option>
                    <option value="Ban Request">Ban Request</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="content">Content</label>
                </div>
                <div class="col-75">
                  <textarea id="content" name="content" placeholder="If Ban Request Put: Name of User Being Reported and Proof" style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        
    </body>
</html>
